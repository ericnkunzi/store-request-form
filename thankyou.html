<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .message-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #37474f;
      margin-bottom: 24px;
    }
    a {
      text-decoration: none;
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-block;
    }
    a:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your store request has been submitted successfully.<br>
    We will review and respond shortly.</p>
    <a href="index.html">Submit Another Request</a>
  </div>
</body>
</html>
