<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Request Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Store Request Form</h2>
    <form action="https://formsubmit.co/e.nkunzi@afdb.org" method="POST">
      <!-- Primary recipient: e.nkunzi@afdb.org -->
      
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required />

      <label for="item">Item Requested</label>
      <input type="text" name="item" id="item" required />

      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" required />

      <label for="remarks">Remarks (optional)</label>
      <textarea name="remarks" id="remarks" rows="4"></textarea>

      <!-- Hidden fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://your-username.github.io/store-request-form/thankyou.html" />

      <br/>
      <button type="submit">Submit Request</button>
    </form>
    <div class="footer">
      Powered by Formsubmit Â· Hosted on GitHub Pages
    </div>
  </div>
</body>
</html>
