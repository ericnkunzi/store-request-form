<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Request Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: inherit;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    @media (max-width: 640px) {
      .container {
        margin: 30px 16px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Store Request Form</h1>
    <form action="https://formspree.io/f/mqaqjrry" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required />

      <label for="item">Item Requested</label>
      <input type="text" name="item" id="item" required />

      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" required min="1" />

      <label for="urgency">Urgency</label>
      <select name="urgency" id="urgency" required>
        <option value="">Select urgency</option>
        <option value="low">Low</option>
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select>

      <label for="comments">Additional Comments</label>
      <textarea name="comments" id="comments" rows="4" placeholder="Write any other info here..."></textarea>

      <input type="hidden" name="_redirect" value="https://ericnkunzi.github.io/store-request-form/thankyou.html" />

      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
